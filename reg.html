<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="reg.css">
        <link rel="stylesheet" href="css/all.min.css">
        <title>Form Validation</title>
        <script src="reg.js" defer></script>
    </head>

    <body>
        <div class="container">
            <div class="header">
                <h2><i class="fas fa-user"></i>Create Account</h2>
            </div>
            <form class="form" id="form">
              <div class="form-control ">
                  <label>Username</label>
                  <input type="text" placeholder="Enter a username" id="username">
                  <i class="fas fa-check-circle"></i>
                  <i class="fas fa-exclamation-circle"></i>
                  <small>Error message</small>
              </div>

              <div class="form-control ">
                <label>Email</label>
                <input type="email" placeholder="example@gmail.com" id="email">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <div class="form-control">
              <label>Password</label>
              <input type="password" placeholder="Enter a password" id="password">
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small>Error message</small>
          </div>

          <div class="form-control">
            <label>Confirm Password</label>
            <input type="password" placeholder="Verify password" id="password2">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>

        <button>Submit</button>
      </form>
      </div>   
    </body>

</html>
